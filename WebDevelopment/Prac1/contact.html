<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Vy Vu (vu0081)" />
    <meta name="description" content="Practical 1" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact us</title>
</head>

<body id="contact-body">
    <h1>Contact us</h1>
    <h2>Fill out the following for to get in touch.</h2>
    <form method="POST">
        <div>
            <label for="name">Name</label><br>
            <input class="input" type="text" name="name" id="name" placeholder="Required">
        </div>
        <div>
            <label for="phone">Phone number</label><br>
            <input class="input" type="text" name="phone" id="phone">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input class="input" type="text" name="email" id="email" placeholder="Required">
        </div>
        <div>
            <label for="subject">Subject</label><br>
            <input class="input" type="text" name="subject" id="subject">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea class="input" name="message" id="message" cols="30" rows="5" placeholder="Required"></textarea>
        </div>
        <div>
            <input type="submit" id="submit">
        </div>
        <div>
            <p id="content">By contacting us, you agree to your information being collected in accordance with our
                <a href="privacy-policy.html">Privacy Policy</a>.
            </p>
        </div>
        <img src="images/phone.png" alt="phone">
    </form>


</body>

</html>
